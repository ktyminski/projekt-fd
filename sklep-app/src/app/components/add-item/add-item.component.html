<div class="container">

  <div class ="jumbotron text-center center-block">
    <h3>Dodawanie nowego produktu:</h3>
    <div *ngIf="image"> <img class="img-responsive image center-block" src={{image}} alt="Ubranie"></div>

    <div class="form-group">
      <label for="name">Nazwa:</label>
      <input #wearName type="name" class="form-control" id="name" placeholder="nazwa">
    </div>

    <div class="form-group">
      <label for="price">Cena:</label>
      <input #wearPrice type="price" class="form-control" id="price" placeholder="cena">
    </div>

    <div class="form-group">
      <label for="comment">Opis:</label>
      <textarea #wearDescription class="form-control" rows="5" id="comment" placeholder="opis"></textarea>
    </div>

    <div class="form-group">
    <label class="btn btn-file">
        Przegladaj obrazki <input #wearImage (change)="fileChange($event)"  type="file" style="display: none;">
    </label>
    <p>Aktualnie wybrany obrazek : {{imageName}}</p>
    </div>


    <button class = "btn btn-def" (click)="add(wearName.value,wearPrice.value,wearDescription.value)">
      Dodaj
    </button>
    <button class = "btn btn-def" routerLink="/clothes">Wstecz</button>
  </div>

</div>
